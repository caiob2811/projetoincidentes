<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/dist/css/bootstrap.min.css">
    <title>Editar Incidente</title>
    <meta name="author" content="Caio"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family+Ubuntu&family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>

     <div th:replace="fragmentos/fragmentos :: cabecalho"></div>

     <div class="container" style="margin-top:50px;"></div>
     <div class="texto-centro"></div>
     <h4> + Alterar Incidente</h4>
     <hr>
     <br>
<form method="post" action="/InsertIncidentes" th:object="${incidente}">
    <div class="row">


        <div class="col-md-6 form-group offset-md-3">
            <label>Nome do incidente:</label>
            <input placeholder="Ex: Incidente" th:field="*{name}">
        </div>
    </div>

    <div class="row">

        <div class="col-md-6 from-group offset-md-3">
            <label>Descrição:</label>
            <input placeholder="Ex: O que aconteceu?" class="form-control"id="incidente" th:field="*{description_incident}">
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-center padding=10px;">
            <button style="width:280px" type="submit" class="btn btn-success">SALVAR</button>
            <button style="width:280px" type="submit" class="btn btn-danger">VOLTAR</button>
        </div>
    </div>

</form>

<script src="/webjars/jquery/3.6.4/jquery.min.js"></script>
<script src="/webjars/bootstrap/5.3.0/dist/js/bootstrap.min.js"></script>


</body>
</html>
